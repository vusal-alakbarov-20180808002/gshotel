<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GS Hotel | Make Reservation</title>
    <link rel="shortcut icon" type="image/png" href="../image/favicon.png">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
</head>

<body>
    <aside>
        <div class="logo">
            <img src="../image/gshotel-logo.png" alt="GS Hotel Logo">
        </div>

        <nav>
            <ul>
                <li>
                    <a href="../index.html"><label><i class="fas fa-home"></i></label>Dashboard</a>
                </li>
                <li>
                    <a href="reservation.html" class="active"><label><i class="far fa-edit"></i></label>Make
                        Reservation</a>
                </li>
                <li>
                    <a href="check-in-out.html"><label><i class="far fa-calendar-alt"></i></label>Show Check-in/out
                        Dates</a>
                </li>
                <li>
                    <a href="income.html"><label><i class="fas fa-coins"></i></label>Monthly/Daily Income</a>
                </li>
            </ul>
        </nav>
    </aside>

    <main>
        <header>
            <div class="search">
                <label>
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search reservation">
                </label>

                <label>
                    <span>Search by:</span>
                    <select name="search-type" id="search-type">
                        <option value="date">Date</option>
                        <option value="name">Name</option>
                        <option value="room-number">Room Number</option>
                        <option value="number-of-guests">Number of Guests</option>
                    </select>
                </label>
            </div>

            <div class="right-side">
                <div class="notifications">
                    <div class="notification">
                        <i class="far fa-envelope"></i>
                    </div>

                    <div class="notification">
                        <i class="fas fa-bell"></i>
                    </div>
                </div>

                <div class="admin">
                    <div class="name">
                        <p>
                            Vusal Alakbarov
                        </p>
                    </div>

                    <div class="photo">
                        <img src="../image/avatar.jpg" alt="Vusal Alakbarov">
                    </div>
                </div>
            </div>
        </header>

        <section>
            <div class="reservation">
                <div class="dates">
                    <label for="check-in">
                        <h3>Check-in Date</h3>
                        <input type="date">
                    </label>
    
                    <label for="check-out">
                        <h3>Check-out Date</h3>
                        <input type="date">
                    </label>
                </div>
    
                <div class="ints">
                    <label for="rooms">
                        <h3>Rooms</h3>
                        <input type="number" value="1">
                    </label>
    
                    <label for="guests">
                        <h3>Guests</h3>
                        <input type="number" value="1">
                    </label>
                </div>
    
                <a href="#">Make Reservation</a>
            </div>
        </section>

        <footer>
            <p class="copyright">
                Copyright &copy; 2021. All rights reserved.
            </p>

            <p class="made-by">
                Made by <a href="#">Vusal Alakbarov</a>.
            </p>
        </footer>
    </main>
</body>

</html>
