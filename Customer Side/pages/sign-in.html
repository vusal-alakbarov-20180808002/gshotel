<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="shortcut icon" type="image/png" href="../images/favicon.png">

<body>
    <header>
        <div class="top-bar">
            <div class="logo">
                <a href="#"><img src="../images/gshotel-logo.png" alt="GS Hotel Logo"></a>
            </div>

            <div class="options">
                <div class="sign-buttons">
                    <a href="sign-in.html" class="sign-in">Sign In</a>
                    <a href="sign-up.html" class="sign-up"></i>Sign Up</a>
                </div>

                <div class="langs">
                    <select name="language" id="language">

                        <option value="TR">TR</option>

        </div>

        <nav class="menu">
            <ul>
                <li>
                    <a href="../index.html">Home</a>
                </li>
                <li>
                    <a href="/pages/about.html">About</a>

                <li>

                <li>

                <h3>Payment Methods</h3>
                <div class="cards">
                    <i class="fab fa-cc-visa"></i>
                    <i class="fab fa-cc-paypal"></i>
                    <i class="fab fa-cc-mastercard"></i>
                </div>
            </div>

            <div class="sponsorships side">
                <h3>Sponsorships</h3>
                <div class="sponsor-logos">
                    <a href="#"><img src="../images/nike-logo.png" alt="Nike Logo"></a>
