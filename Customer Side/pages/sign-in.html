<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GS Hotel | Sign In</title>
    <link rel="shortcut icon" type="image/png" href="../images/favicon.png">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
</head>

<body>
    <div class="preloader">
        <div class="gif">
            <img src="../images/gs-logo.gif" alt="GS Logo (GIF)">
        </div>
    </div>
    
    <header>
        <div class="top-bar">
            <div class="logo">
                <a href="#"><img src="../images/gshotel-logo.png" alt="GS Hotel Logo"></a>
            </div>

            <div class="options">
                <div class="sign-buttons">
                    <a href="sign-in.html" class="sign-in">Sign In</a>
                    <a href="sign-up.html" class="sign-up"></i>Sign Up</a>
                </div>

                <div class="langs">
                    <select name="language" id="language">
                        <option value="EN" selected>EN</option>
                        <option value="TR">TR</option>
                        <option value="AZ">AZ</option>
                    </select>
                </div>
            </div>
        </div>

        <nav class="menu">
            <ul>
                <li>
                    <a href="../index.html">Home</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
                <li>
                    <a href="rooms.html">Rooms</a>
                </li>
                <li>
                    <a href="../index.html#contact">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="sign-in-page">
        <div class="login">
            <div class="login-part">
                <div class="cover">
                    <h3>Sign In</h3>
                </div>

                <form>
                    <label for="username" class="non-checkbox">
                        <h2>Username</h2>
                        <input type="text" id="username" placeholder="Enter username">
                    </label>

                    <label for="password" class="non-checkbox">
                        <h2>Password</h2>
                        <input type="password" id="password" placeholder="Enter password">
                    </label>

                    <label for="checkbox" class="checkbox">
                        <input type="checkbox" id="checkbox">
                        <span>Remember me</span>
                    </label>

                    <a href="#" class="login-btn">Log In</a>

                    <a href="#" class="forgot-password">
                        <img src="../images/icon-lock.svg" alt="Lock Icon">
                        <span>Forgot your password?</span>
                    </a>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <div class="lines">
            <div class="yellow line"></div>
            <div class="red line"></div>
        </div>

        <div class="top">
            <div class="payment-methods side">
                <h3>Payment Methods</h3>
                <div class="cards">
                    <i class="fab fa-cc-visa"></i>
                    <i class="fab fa-cc-paypal"></i>
                    <i class="fab fa-cc-mastercard"></i>
                </div>
            </div>

            <div class="sponsorships side">
                <h3>Sponsorships</h3>
                <div class="sponsor-logos">
                    <a href="#"><img src="../images/nike-logo.png" alt="Nike Logo"></a>
                    <a href="#"><img src="../images/thy-logo.png" alt="Turkish Airlines Logo"></a>
                    <a href="#"><img src="../images/hdi-logo.png" alt="HDI Logo"></a>
                </div>
            </div>
        </div>

        <div class="foot">
            <div class="copyright">
                <p>&copy; All Rights Reserved by Galatasaray Sprots Club | 2021</p>
            </div>

            <div class="logo">
                <img src="../images/gshotel-logo.png" alt="GS Hotel Logo">
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="../js/main.js"></script>
</body>

</html>
